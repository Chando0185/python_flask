<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
    <div class="container mt-5">
        <h1 class="mb-4">Submitted Videos</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Telephone</th>
                        <th>Address</th>
                        <th>Promotor</th>
                        <th>Download Video</th>
                    </tr>
                </thead>
                <tbody>
                    {% if videos %}
                        {% for key, data in videos.items() %}
                        <tr>
                            <td>{{ data['name'] }}</td>
                            <td>{{ data['telephone'] }}</td>
                            <td>{{ data['address'] }}</td>
                            <td>{{ data['promotor'] }}</td>
                            <td>
                                <a class="btn btn-primary download-link" href="{{ data['video_url'] }}" download>Download</a>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="5">No videos submitted yet.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <form action="{{ url_for('export_csv') }}" method="get">
            <button type="submit" class="btn btn-primary">Export Data to CSV</button>
        </form>
    </div>
</div>
</body>
</html>
